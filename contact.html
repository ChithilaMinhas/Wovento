.about {

    text-align: center;
}

.about h1 {
    margin-bottom: 20px;
}

.about p {
    margin: 15px 0;

}

.about ul {
    list-style-type: none;
    padding: 0;
}

.about ul li {
    margin: 10px 0;
}
.hero {
    text-align: center;
    padding: 50px 20px;
    background-image: url(images/the-illustration-graphic-consists-of-abstract-background-with-a-blue-gradient-dynamic-shapes-composition-eps10-perfect-for-presentation-background-website-landing-page-wallpaper-vector.jpg); /* Replace with your image */

.hero h4{

.hero p {

.cards {

    background-size: cover;
    background-image: url(images/pngtree-modern-abstract-line-backround-with-dark-blue-and-purple-colors-can-image_365433.jpg);
}
.card {
    background: rgba(0, 255, 0, 0.459);
    padding: 20px;
    border-radius: 10px;
    width: 30%;
    text-align: center;
    margin: 5px;
    animation: slideIn 1s;
    color: #35002e;
}
.card-vip{
    background: rgba(255, 251, 0, 0.459);
    padding: 20px;
    border-radius: 10px;
    width: 30%;
    text-align: center;
    margin: 5px;
    transition: all 1s;
    transform: scale(1.1);
    animation: slideIn2 1s;
    color: #0a0a1a;
}
.image{
    width: 250px;
    height: 500px;
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes slideIn {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}
@keyframes slideIn2 {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}
/* Header Logo Animation */
.logo {
    animation: fadeIn 1s ease-in-out;
}

/* Navigation Links Animation */
.nav-links li {
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s ease-in-out forwards;
    animation-delay: 0.2s; /* Delay for each link */
}

.nav-links li:nth-child(1) { animation-delay: 0.2s; }
.nav-links li:nth-child(2) { animation-delay: 0.3s; }
.nav-links li:nth-child(3) { animation-delay: 0.4s; }
.nav-links li:nth-child(4) { animation-delay: 0.5s; }
.nav-links li:nth-child(5) { animation-delay: 0.6s; }

/* Blog Post Animation */
.blog-post {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease-in-out forwards;
    animation-delay: 0.5s; /* Delay for blog posts */
}

.blog-post:nth-of-type(1) { animation-delay: 0.5s; }
.blog-post:nth-of-type(2) { animation-delay: 0.6s; }
.blog-post:nth-of-type(3) { animation-delay: 0.7s; }
.blog-post:nth-of-type(4) { animation-delay: 0.8s; }

/* Button Hover Effect */
.nav-links a:hover {
    color: #0056b3;
    transition: color 0.3s ease;
    transform: scale(1.05);
}
.chithila{
    width: 150px;

.card, .card-vip {
    position: relative;
    overflow: hidden;

}
.card:hover{

    background-color: rgba(0, 255, 255, 0.459);
}
.card-vip:hover{

    background-color: rgba(102, 47, 255, 0.459);
}
.info {
    display: none; /* Hide by default */
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.842);
    color: #fff;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}

.card:hover .info, .card-vip:hover .info {
    display: block; /* Show on hover */
}

.card img, .card-vip img {
    max-width: 100%;
    height: auto;
}

.card h1, .card-vip h1, .card h4, .card-vip h4 {
    margin: 0;
    padding: 10px 0;
}
